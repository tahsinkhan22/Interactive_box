
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Boxes (BOGO)</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="container">
    <h2 class="title">YAY! It’s BOGO</h2>
    <form class="unit-selector">

        <!-- Box 1 -->
        <label class="unit-option">
            <input type="radio" name="unit" value="1" checked />
            <div class="unit-header">
                <div class="left">
                    <span class="unit-count">1 Unit</span>
                    <span class="badge pink">10% Off</span>
                    <div class="desc">Standard Price</div>
                </div>
                <div class="right">
                    <div class="price">$10.00 USD</div>
                    <div class="old-price">$24.00 USD</div>
                </div>
            </div>
            <div class="unit-content">
                                <div class="options">
                    <div class="option-row">
                        <span>#1</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select>
                            <option>Black</option>
                            <option>White</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <span>#2</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select>
                            <option>Colour</option>
                            <option>Black</option>
                            <option>White</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </label>

        <!-- Box 2 -->
        <label class="unit-option">
            <input type="radio" name="unit" value="2" />
            <div class="unit-header">
                <div class="left">
                    <span class="unit-count">2 Unit</span>
                    <span class="badge pink">20% Off</span>
                    <span class="most-popular">MOST POPULAR</span>
                </div>
                <div class="right">
                    <div class="price">$18.00 USD</div>
                    <div class="old-price">$24.00 USD</div>
                </div>
            </div>
            <div class="unit-content">
                <div class="options">
                    <div class="option-row">
                        <span>#1</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select>
                            <option>Black</option>
                            <option>White</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <span>#2</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select>
                            <option>Colour</option>
                            <option>Black</option>
                            <option>White</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </label>

        <!-- Box 3 -->
        <label class="unit-option">
            <input type="radio" name="unit" value="3" />
            <div class="unit-header">
                <div class="left">
                    <span class="unit-count">3 Unit</span>
                    <span class="badge pink">30% Off</span>
                </div>
                <div class="right">
                    <div class="price">$24.00 USD</div>
                    <div class="old-price">$24.00 USD</div>
                </div>
            </div>
            <div class="unit-content">
                                <div class="options">
                    <div class="option-row">
                        <span>#1</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select>
                            <option>Black</option>

                        </select>
                    </div>
                    <div class="option-row">
                        <span>#2</span>
                        <select>

                        </select>
                        <select>
                            <option>Colour</option>
                            <option>Black</option>
                            <option>White</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </label>

        <!-- Footer -->
        <div class="footer">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">Total : $18.00 USD</div>
        </div>
        <button type="button" class="add-to-cart">+ Add to Cart</button>
        <div class="powered">© Powered by Pumper</div>

    </form>
</main>

<script src="script.js"></script>
</body>
</html>
